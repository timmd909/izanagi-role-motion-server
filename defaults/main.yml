motion_stream_quality: 75

# Set to `false` to allow connections from anywhere
motion_server_localhost: true
motion_server_enabled: false

#
# Capture Device Options
#
motion_server_image_width: 640
motion_server_image_height: 480
motion_server_framerate: 30

#
# Motion Detection
#
motion_server_pre_capture: 0
motion_server_post_capture: 0

#
# Image File Output
#
motion_server_output_pictures: off
motion_server_quality: 75

#
# Live Stream Server
#
motion_server_stream_maxrate: 4
motion_server_stream_quality: 75
motion_server_stream_limit: 0

#
# HTTP based control
#
motion_server_webcontrol_localhost: on
